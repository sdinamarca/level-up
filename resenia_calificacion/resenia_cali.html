<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reseñas PS5 Pro</title>
<div class="text-center">
  <img src="img3/ps5pro.jpg" alt="PS5 Pro" style="width:500px;">
</div>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #FFF;
      font-family: 'Roboto', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      color: #1E90FF;
    }
    .card {
      background-color: #111;
      border: 1px solid #1E90FF;
    }
    .btn-primary {
      background-color: #1E90FF;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1565c0;
    }
    .reseña-card {
      display: flex;
      align-items: flex-start;
      padding: 15px;
      border: 2px solid #39FF14;
      border-radius: 12px;
      margin-bottom: 15px;
      background-color: #111;
    }
    .reseña-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid #1E90FF;
    }
    .estrella {
      color: #FFD700;
      font-size: 1rem;
    }
    .comentario {
      margin: 0;
    }
    .nivel {
      font-size: 0.9rem;
      color: #39FF14;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h1 class="text-center mb-4">Reseñas PS5 Pro</h1>

  <div id="reseñasExistentes" class="mb-4"></div>

  <div class="card p-3">
    <h3>Ya compraste este producto, deja tu reseña:</h3>
    <textarea id="comentarioReseña" class="form-control mb-2" placeholder="Escribe tu reseña"></textarea>
    <label for="estrellasReseña">Calificación:</label>
    <select id="estrellasReseña" class="form-select mb-2" style="width:100px;">
      <option value="1">1 ⭐</option>
      <option value="2">2 ⭐</option>
      <option value="3">3 ⭐</option>
      <option value="4">4 ⭐</option>
      <option value="5" selected>5 ⭐</option>
    </select>
    <button class="btn btn-primary" onclick="agregarReseña()">Agregar Reseña</button>
  </div>
</div>

<script>
  let reseñas = [
    {usuario: "Alexis Aranguiz", estrellas: 5, comentario: "una muy buena compra, llego en una semana y todo esta perfecto.", nivel: 5, foto: "img3/perfil1.jpg"},
    {usuario: "Nicolas Arriola", estrellas: 4, comentario: "Muy buena, aunque quisiera que realmente llevara un disco y que no fuera 100% digital.", nivel: 3, foto: "img3/perfil2.jpg"},
    {usuario: "Miguel Allende", estrellas: 5, comentario: "Perfecta, apenas llego la probe por completo y me encanto, muy buena pagina y 100% confiable.", nivel: 7, foto: "img3/perfil3.jpg"},
    {usuario: "Camila Olivares", estrellas: 3, comentario: "Buena consola pero algo cara.", nivel: 2, foto: "img3/perfil4.jpg"},
    {usuario: "Sebastian Dinamarca", estrellas: 4, comentario: "La experiencia de juego es increíble, me compre casi todos los accesorios pero me quede sin money, apenas tenga plata comprare las demas cosas.", nivel: 4, foto: "img3/perfil5.jpg"}
  ];

  function mostrarReseñas() {
    let div = document.getElementById("reseñasExistentes");
    div.innerHTML = "";
    reseñas.forEach(r => {
      let estrellasHTML = "⭐".repeat(r.estrellas);
      div.innerHTML += `
        <div class="reseña-card">
          <img src="${r.foto}" alt="${r.usuario}" class="reseña-avatar">
          <div>
            <strong>${r.usuario}</strong> <span class="nivel">(Nivel ${r.nivel})</span> - <span class="estrella">${estrellasHTML}</span>
            <p class="comentario">${r.comentario}</p>
          </div>
        </div>
      `;
    });
  }

  mostrarReseñas();

  function agregarReseña() {
    let comentario = document.getElementById("comentarioReseña").value;
    let estrellas = parseInt(document.getElementById("estrellasReseña").value);
    if(comentario.trim() === "") {
      alert("Debes escribir un comentario");
      return;
    }
    let nuevaReseña = {
      usuario: "UsuarioActual",
      estrellas: estrellas,
      comentario: comentario,
      nivel: 1,
      foto: "img/perfilUsuario.jpg"
    };
    reseñas.unshift(nuevaReseña);
    mostrarReseñas();
    document.getElementById("comentarioReseña").value = "";
    document.getElementById("estrellasReseña").value = "5";
  }
</script>

</body>
</html>
