<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro LevelUp - copia</title>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Registro LevelUp</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h3 class="text-center mb-3">Crea tu cuenta</h3>
            <form id="formRegistro">
              <input
                type="text"
                id="nombre"
                class="form-control"
                placeholder="Nombre completo"
                required
              />
              <input
                type="email"
                id="correo"
                class="form-control"
                placeholder="Correo electrónico"
                required
              />
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Contraseña"
                required
              />
              <button type="submit" class="btn btn-primary w-100">
                Registrarse
              </button>
            </form>
            <a href="/login" class="link-login">O iniciar sesión</a>
            <div id="mensaje" class="alert d-none" role="alert"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("formRegistro")
        ?.addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Registro simulado (migrado)");
        });
    </script>
  </body>
</html>
